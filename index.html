    <style>
      body { font-family: 'Inter', sans-serif; }

      /* Cards */
      .card {
        background-color: white;
        border-radius: 0.75rem; /* Slightly more rounded */
        padding: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* More pronounced shadow */
        border: 1px solid #e5e7eb;
      }

      /* Inputs & Selects */
      .input-style {
        display: block;
        width: 100%;
        padding: 0.625rem 1rem; /* Slightly more padding */
        font-size: 0.9375rem; /* Slightly larger font */
        line-height: 1.5;
        color: #374151;
        background-color: #fff;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem; /* More rounded corners */
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.04); /* Subtle inner shadow */
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .input-style:focus {
        outline: none;
        border-color: #4f46e5; /* Indigo focus color */
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25); /* Indigo ring */
      }

      /* Buttons */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0.625rem 1.25rem; /* Slightly more padding */
        font-weight: 600;
        border-radius: 0.5rem; /* More rounded corners */
        transition: background-color 0.2s, border-color 0.2s, color 0.2s, box-shadow 0.2s;
        border: 1px solid transparent;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #4f46e5; /* Indigo */
        color: white;
        border-color: #4f46e5;
      }
      .btn-primary:hover {
        background-color: #4338ca; /* Darker Indigo */
        border-color: #4338ca;
      }
      .btn-secondary {
        background-color: #6b7280; /* Gray */
        color: white;
        border-color: #6b7280;
      }
      .btn-secondary:hover {
        background-color: #4b5563; /* Darker Gray */
        border-color: #4b5563;
      }
      .btn-danger {
        background-color: #ef4444; /* Red */
        color: white;
        border-color: #ef4444;
      }
      .btn-danger:hover {
        background-color: #dc2626; /* Darker Red */
        border-color: #dc2626;
      }
      .btn-success {
        background-color: #22c55e; /* Green */
        color: white;
        border-color: #22c55e;
      }
      .btn-success:hover {
        background-color: #16a34a; /* Darker Green */
        border-color: #16a34a;
      }
      .btn-outline {
        background-color: transparent;
        color: #4f46e5; /* Indigo */
        border-color: #4f46e5;
      }
      .btn-outline:hover {
        background-color: #e0e7ff; /* Light Indigo */
        color: #4338ca;
        border-color: #4338ca;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
      }

      /* Table styles */
      .th-style {
        padding: 0.875rem 1.5rem; /* More padding */
        text-align: left;
        font-size: 0.8125rem; /* Slightly larger font */
        font-weight: 700; /* Bolder */
        color: #4b5563;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        background-color: #f3f4f6; /* Lighter background */
        border-bottom: 2px solid #e5e7eb; /* Solid bottom border */
      }
      .td-style {
        padding: 1rem 1.5rem;
        font-size: 0.9375rem; /* Slightly larger font */
        color: #374151;
        border-top: 1px solid #e5e7eb;
      }
    </style>
